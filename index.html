<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
</head>


<body>
    <h1>Shark Quiz</h1>
    <button class="startBtn">Start</button>
 <main>
        <section id="quizBox">
            <div id="quizQuestion">
            </div>
            <div id="quizAnswers">
                <button class="answerButtons" id="oneHtml"></button>
                <button class="answerButtons" id="twoHtml"></button>
                <button class="answerButtons" id="threeHtml"></button>
                <button class="answerButtons" id="fourHtml"></button>
            </div>
        </section>
        <section id="timerContainer">Timer
            <div>
                <div id="timerCount"> </div>
            </div>
        </section>
        <section id="scoreContainer">
            <div id="finalScore">
            </div>
            <div>Enter name to log score.</div>
            <input id="nameInput">
            </input>
            <button id="scoreButton">Submit score</button>
        </section>
    </main>

    <script src="./Assets/script.js"></script>
</body>

</html>
